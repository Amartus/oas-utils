openapi: 3.0.3
paths:
  /pet:
    get:
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
components:
  schemas:
    Pet:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/Id'
        name:
          type: string
    Id:
      type: string
