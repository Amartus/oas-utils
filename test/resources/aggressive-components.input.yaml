openapi: 3.0.3
paths:
  /x:
    get:
      responses:
        '200':
          $ref: '#/components/responses/Ok'
components:
  responses:
    Ok:
      description: ok
      headers:
        X-Trace:
          $ref: '#/components/headers/TraceId'
  headers:
    TraceId:
      schema:
        $ref: '#/components/schemas/Id'
  requestBodies:
    UnusedBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Unused'
  schemas:
    Id:
      type: string
    Unused:
      type: object
      properties:
        type:
          type: string
      discriminator:
        propertyName: type
        mapping:
          unused: '#/components/schemas/Unused'
