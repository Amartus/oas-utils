openapi: 3.0.1
info:
  title: Inheritance-only parent schema test
  version: 1.0.0
paths:
  /test:
    get:
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Child'
components:
  schemas:
    Entity:
      type: object
      properties:
        '@type':
          type: string
    
    # Parent is a parent schema with discriminator
    # BUT it's only used in allOf (inheritance), never referenced directly
    Parent:
      allOf:
        - $ref: '#/components/schemas/Entity'
        - type: object
          properties:
            name:
              type: string
      discriminator:
        propertyName: '@type'
        mapping:
          Child: '#/components/schemas/Child'
          Sibling: '#/components/schemas/Sibling'
          Parent: '#/components/schemas/Parent'
    
    # Child inherits from Parent and has its own discriminator
    Child:
      allOf:
        - $ref: '#/components/schemas/Parent'
        - type: object
          properties:
            childProp:
              type: string
      discriminator:
        propertyName: '@type'
        mapping:
          Child: '#/components/schemas/Child'
          GrandChild: '#/components/schemas/GrandChild'
    
    # GrandChild extends Child
    GrandChild:
      allOf:
        - $ref: '#/components/schemas/Child'
        - type: object
          properties:
            grandChildProp:
              type: string
    
    # Sibling also inherits from Parent but has no discriminator
    Sibling:
      allOf:
        - $ref: '#/components/schemas/Parent'
        - type: object
          properties:
            siblingProp:
              type: number
